<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Manager</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="task-manager">
        <h1>Task Manager</h1>
        
        <!-- Task input area -->
        <div class="task-input">
            <input type="text" placeholder="Enter a task" id="taskInput">
            <button class="add-task-btn">Add Task</button>
        </div>

        <!-- Task list -->
        <ul class="task-list">
            <li class="task">
                <input type="checkbox" id="task1">
                <label for="task1">Task 1: Complete HTML & CSS assignment</label>
            </li>
            <li class="task">
                <input type="checkbox" id="task2">
                <label for="task2">Task 2: Prepare for interview</label>
            </li>
            <li class="task">
                <input type="checkbox" id="task3">
                <label for="task3">Task 3: Review portfolio</label>
            </li>
        </ul>
    </div>
</body>
</html>
